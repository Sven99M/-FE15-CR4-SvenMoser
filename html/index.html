<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>My Weekly Planner</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fas fa-tasks"></i></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">My Planner</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                    </ul>

                </div>
                <form class="d-flex">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-bell"></i></button>
                </form>
            </div>
        </nav>


    </header>
    <section class="hero">
        <h1 class="hero-text">
            Weekly Planner
        </h1>
    </section>

    <main>
        <div class="filter">
            <div>
                <h2>Weekly Tasks</h2>
            </div>
            <div class="filtericon">
                <p>Sort by priority: </p>
                <i class="fas fa-filter"></i>
            </div>
        </div>

        <section class="section">
            <div id="result" class="row row-cols-xl-3 row-cols-md-2 row-cols-sm-1"></div>
        </section>
    </main>
    <footer>
        <div class="footercontent">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn"><i class="fab fa-facebook"></i></button>
                <button type="button" class="btn"><i class="fab fa-twitter"></i></button>
                <button type="button" class="btn"><i class="fab fa-instagram"></i></button>
                <button type="button" class="btn"><i class="fab fa-youtube"></i></button>
                <button type="button" class="btn"><i class="fab fa-google"></i></button>
                <button type="button" class="btn"><i class="fab fa-linkedin"></i></button>
            </div>
            <div class="newsletter">
                <div class="newstext">
                    <p>Sign up for our Newsletter:</p>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Subscribe</button>
                </form>
            </div>
            <div class="copy"><small>Copyright Sven Moser &copy; Wien 2022 </small></div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/f741c7f925.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/data.json"></script>
    <script src="../js/script.js"></script>
</body>

</html>
